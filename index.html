<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
        body{
            text-align: center;
            display: flex;
            text-align: center;
            flex-direction: column;
           margin-top: 200px;
           font-size: 30pt;
           font-weight: bold;
           background-color: aquamarine;
        }
        button{
            padding-left: 40px;
            padding-right: 40px;


        }
    </style>
</head>
<body>

<p>Dice Random</p>
<div class="imgR">
<img id="image1" src="1.png" alt="Image 1">
<img id="image2" src="1.png" alt="Image 2">
<img id="image3" src="1.png" alt="Image 3">
</div>

<center><button id="Button">Random</button></center>

<script>
const images = [
  "1.png",
  "2.png",
  "3.png",
  "4.png",
  "5.png",
  "6.png",
];


document.getElementById("Button").addEventListener("click", function() {
  document.getElementById("image1").src = getRandomImage(images);
  document.getElementById("image2").src = getRandomImage(images);
  document.getElementById("image3").src = getRandomImage(images);
  document.getElementById("image4").src = getRandomImage(images);
  document.getElementById("image5").src = getRandomImage(images);
  document.getElementById("image6").src = getRandomImage(images);
});

function getRandomImage(imageList) {
  const randomIndex = Math.floor(Math.random() * imageList.length);
  return imageList[randomIndex];
}
</script>

</body>
</html>
